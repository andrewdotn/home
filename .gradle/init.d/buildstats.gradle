initscript {
    repositories {
        maven {
            url "${System.getProperty("user.home")}/gradle/repo"
        }
        mavenCentral()
    }

    dependencies {
        classpath 'ca.neitsch.gradle:gradle:unspecified'
    }
}

apply plugin: ca.neitsch.gradle.buildstats.BuildStatsPlugin
